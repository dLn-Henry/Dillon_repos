<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<meta name="viewport", content="initial-scale=1, width=device-width">
	<title>search engine</title>
</head>
<body>
	<div class="container-fluid">
		<form action="https://www.google.com/search" method="get">

			<ul class="m-3 nav">
				<li class="nav-item">
					<a href="https://about.google/" class="nav-link text-dark">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" href="https://store.google.com/">Store</a>
				</li>
				<li class="ms-auto nav-item">
					<a href="https://www.google.com/gmail/" class="nav-link text-dark">Gmail</a>
				</li>
				<li class="nav-item">
					<a href="https://images.google.com/" class="nav-link text-dark">Images</a>
				</li>
				<li class="nav-item">
					<a class = "btn btn-primary" href="https://accounts.google.com/ServiceLogin" role="button">Sign In</a>
				</li>

			</ul>

			<input autocomplete="on" autofocus type="search" name="q" placeholder="search">
			<input type="submit" name="search">
		</form>
	</div>

</body>
</html>
